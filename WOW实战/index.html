<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>wow演示</title>
		<!--1.引入animate.css-->
		<link rel="stylesheet" href="css/animate.css" />	
		<style>
			*{
				margin: 0;
			    padding: 0;
			}
			body{
				overflow: auto;				
			}
			.first{
				margin: 0 auto;				
			}
			.first .list1{
				list-style-type: none;
				text-align: center;
			}
			.first .list1 .wow{
				width: 300px;
				height: 300px;
				/*border-radius: 50%;*/
				list-style: none;
				display: inline-block;
				margin: 30px 15px;
				vertical-align: center;		
			}
			.bg-blue{
				background: #1daee9;
			}
			.bg-purple{
				background:#c843a5;
			}
			.bg-green{
				background:#5bd5a0;
			}
			.bg-yellow{
				background: #ffcc35;
			}
			.bg-red{
				background: #eb3980;
			}
			.bg-pink{
				background: #e99;
			}
		</style>
	</head>
	<body>
		<div class="first">
			<ul class="list1">
				<li class="wow bounce bg-blue" data-wow-duration="1.5s"></li>
				<li class="wow flash bg-purple"></li>
				<li class="wow pulse bg-green"></li>
			</ul>
			<ul class="list1">
				<li class="wow rubberBand bg-yellow" data-wow-iteration="2" data-wow-duration="0.15s"></li>
				<li class="wow shake bg-red" data-wow-iteration="2"></li>
				<li class="wow headShake bg-pink"></li>
			</ul>
			<ul class="list1">
				<li class="wow rollIn bg-pink" data-wow-duration="0.15s"></li>
				<li class="wow jello bg-blue"></li>
				<li class="wow bounceInDown bg-purple"></li>
			</ul>
			<ul class="list1">
				<li class="wow rollOut bg-blue"></li>
				<li class="wow lightSpeedIn bg-purple"></li>
				<li class="wow rotateOutDownRight bg-green"></li>
			</ul>
		</div>
	</body>
	<!--2.引入wow.js-->
	<script type="text/javascript" src="js/wow.js"></script>
	<script type="text/javascript">
		if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
	new WOW().init();
};
	</script>
</html>
